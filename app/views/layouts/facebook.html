<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= content_for?(:title) ? yield(:title) : "EmbedTree | Increasing Serendipity" %></title>
    <meta name="description" content="<%= content_for?(:description) ? yield(:description) : "EmbedTree" %>">
    <%= stylesheet_link_tag "application", :media => "all" %>
    <%= javascript_include_tag "application" %>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <%= csrf_meta_tags %>
    <%= yield(:head) %>
  </head>
  <body class="<%= controller_name %> <%= action_name %>">
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        // init the FB JS SDK
        FB.init({
          appId      : '1440239169528450',                        // App ID from the app dashboard
          status     : true,                                 // Check Facebook Login status
          xfbml      : true                                  // Look for social plugins on the page
        });

        // Additional initialization code such as adding Event Listeners goes here
      };

      // Load the SDK asynchronously
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="wrap">
      <div id="main" role="main">
        <div class="container">
          <div class="content">
             <div class="row">
              <div class="span6 offset3">
                <%= render 'layouts/messages' %>
                <%= yield %>
              </div>
            </div>

          </div>
        </div> <!--! end of .container -->
      </div> <!--! end of #main -->

      <div id="push"></div>
    </div>
    <footer>
        <hr/>
          <section class="text-center">
            
            <div>EmbedTree &copy;</div>
          </section>
    </footer>
  </body>
</html>
